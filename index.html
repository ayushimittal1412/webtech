<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
  <meta charset="UTF-8">
  <title>Lunch Checker</title>
</head>
<body>
  <div ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <p>
      Enter comma-separated items you usually eat for lunch:
      <input type="text" ng-model="lunchItems" placeholder="e.g. apple, sandwich, juice"
             ng-style="{'border-color': messageColor}">
      <button ng-click="checkIfTooMuch()">Check If Too Much</button>
    </p>

    <p style="font-weight: bold;" ng-style="{'color': messageColor}">
      {{ message }}
    </p>

    <p><em>(Note: Empty items like ", ," are not counted as items.)</em></p>
  </div>

  <!-- AngularJS Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Your JS -->
  <script src="app.js"></script>
</body>
</html>
